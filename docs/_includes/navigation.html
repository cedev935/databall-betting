<nav class="sidebar-nav">
  {% for section in site.data.navigation %}
    <h1>{{ section.title }}</h1>
    <ul>
      {% for link in section.pages %}
        <li>
          <a class="sidebar-nav-item{% if page.url == link.url %} active{% endif %}"
             href="{{ site.baseurl }}{{ link.url }}">
            {{ link.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
</nav>
