<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1><a href="{{ site.baseurl }}">{{ site.title | default: site.github.project_title }}</a></h1>
      <p class="lead">{{ site.description | default: site.github.project_tagline }}</p>
    </div>

    <div class="sidebar-footer">
      <p><a href="{{ site.github.repository_url }}">GitHub project</a></p>
      <p>Downloads:
        <a href="{{ site.github.zip_url | replace: 'gh-pages', 'master' }}">.zip</a> |
        <a href="{{ site.github.tar_url | replace: 'gh-pages', 'master' }}">.tar.gz</a>
      </p>
      <p>Page maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
      <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
    </div>
  </div>
</div>
